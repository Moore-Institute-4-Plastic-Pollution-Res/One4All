url: https://moore-institute-4-plastic-pollution-res.github.io/One4All/
title: One4All
template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    pkgdown-nav-height: 100px
  includes:
    in_header: |
      <script async defer src="https://buttons.github.io/buttons.js"></script>
navbar:
  left:
  - home: ~
    icon: fa-home
    text: Home
    href: index.html
  - icon: fa-file-code-o
    text: Reference
    href: reference/index.html
  - tutorials: ~
    icon: fa-university
    text: Articles
    menu:
    - text: Validator App Tutorial
      href: articles/app.html
    - text: One4All Package Tutorial
      href: articles/package.html
    - text: Microplastic Image Explorer Tutorial
      href: articles/imageexplorer.html
    - text: Data Visualization Tutorial
      href: articles/datavisualization.html
  right:
  - icon: fa-github fa-lg
    href: https://github.com/Moore-Institute-4-Plastic-Pollution-Res/One4All.git
  - icon: fa-twitter fa-lg
    href: https://twitter.com/MoorePlasticRes
home:
  sidebar:
    structure:
    - star
    - links
    - license
    - community
    - citation
    - authors
    - dev
    components:
      star:
        title: GitHub
        text: |
          <a class="github-button" href="https://github.com/Moore-Institute-4-Plastic-Pollution-Res/One4All.git" data-size="large" data-show-count="true" aria-label="Star Moore-Institute-4-Plastic-Pollution-Res/One4All.git">Star</a>
